<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>OpenAir</title>
    </head>
    <body>
        <div class="app">
            <h1>OpenAir</h1>
            <br/>
            <div id="mainPage">
            	<button id="refreshButton">Trouver des capteurs</button>
            	<br/>
                <div id="deviceList"></div>
            </div>
            <div id="detailPage">
                <div id="viewData" style="display: inline-block;">
                	Particules : <span id="ppmpcf"></span> ppm/cf<br/>
                    Température : <span id="tempCelsius"></span>&nbsp;&deg;C<br/>
                    Humidité : <span id="hum"></span>&nbsp;%<br/>
                    Batterie : <span id="batterie"></span>&nbsp;%<br/><br/>
                    
                    <button id="shareButton">Partager une mesure</button><br/><br/>
                </div>
                <div id="shareContent">
                    <div id="shareData"></div><br/>
                    <button id="sendButton">Envoyer</button>
                </div>
                <br/>
                <div id="ajaxLoader"><img src="img/ajax-loader-blue.gif" width="30px" height="30px"/></div>
                <div id="infos"></div>
                <button id="closeButton">Déconnexion</button><br/>
            </div>
        </div>
        <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
        <script type="text/javascript">
            $.support.cors = true;
        </script>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
